{% extends 'base.html' %}

{% block title %}Reset Password - Skill Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">Reset Password</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">Account verificato: <strong>{{ masked_email }}</strong></p>
                <p class="text-muted mb-3">Inserisci la tua nuova password.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Nuova Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               required autofocus placeholder="Minimo 6 caratteri">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Conferma Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                               required placeholder="Ripeti la password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Cambia Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>
                    <a href="{{ url_for('auth.login') }}">Torna al login</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
