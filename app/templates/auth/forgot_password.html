{% extends 'base.html' %}

{% block title %}Password Dimenticata - Skill Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark text-center">
                <h4 class="mb-0">Password Dimenticata</h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">Inserisci il tuo username e la tua email per procedere al reset della password.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               required autofocus placeholder="Inserisci username">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               required placeholder="Inserisci email">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Verifica e continua</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>
                    <a href="{{ url_for('auth.login') }}">Torna al login</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
